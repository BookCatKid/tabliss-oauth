<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <script>
        const token = window.location.hash.match(/token=([\w-]+)/)?.[1];
        if (token) {
            localStorage.setItem("trello_token", token);
            window.location.href = "moz-extension://<your-extension-id>/popup.html";
        }
    </script>
</head>
<body>
    <p>Authenticating with Trello...</p>
</body>
</html>
