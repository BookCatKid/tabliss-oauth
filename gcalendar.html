<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TablissNG Authentication</title>
  <style>
    :root {
      /* Light Mode Variables */
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --success: #10b981;
      --error: #ef4444;
      --accent: #6366f1;
      --border: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Mode Variables */
        --bg-color: #111827;
        --card-bg: #1f2937;
        --text-main: #f9fafb;
        --text-sub: #9ca3af;
        --border: #374151;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s;
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
      text-align: center;
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    p {
      color: var(--text-sub);
      margin: 0 0 1.5rem 0;
      line-height: 1.5;
    }

    /* Icon States */
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .btn {
      background-color: var(--text-main);
      color: var(--card-bg);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      display: none; /* Hidden by default */
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }

    /* Utility Classes */
    .text-success { color: var(--success); }
    .text-error { color: var(--error); }
    .hidden { display: none !important; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="card">
    <!-- State Icons -->
    <div id="icon-loading" class="icon spinner"></div>
    
    <svg id="icon-success" class="icon text-success hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <svg id="icon-error" class="icon text-error hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <h1 id="title">Authenticating</h1>
    <p id="status">Verifying credentials...</p>
    
    <button id="close-btn" class="btn" onclick="window.close()">Close Window</button>
  </div>

  <script>
    (function() {
      // CONFIGURATION -----------------------------------------
      // IMPORTANT: Replace this with your actual app's origin URL for security.
      // Use '*' only if strictly necessary (e.g., dynamic extension IDs), but it is risky.
      const TARGET_ORIGIN = window.location.origin; 
      // -------------------------------------------------------

      const ui = {
        title: document.getElementById('title'),
        status: document.getElementById('status'),
        btn: document.getElementById('close-btn'),
        icons: {
          loading: document.getElementById('icon-loading'),
          success: document.getElementById('icon-success'),
          error: document.getElementById('icon-error')
        }
      };

      function setUIState(state, message, detail) {
        // Hide all icons
        Object.values(ui.icons).forEach(el => el.classList.add('hidden'));

        if (state === 'success') {
          ui.icons.success.classList.remove('hidden');
          ui.title.textContent = 'Success!';
          ui.status.textContent = message;
          // Show close button just in case auto-close fails
          setTimeout(() => ui.btn.style.display = 'inline-block', 500);
        } else if (state === 'error') {
          ui.icons.error.classList.remove('hidden');
          ui.title.textContent = 'Authentication Failed';
          ui.title.classList.add('text-error');
          ui.status.textContent = detail ? `${message}: ${detail}` : message;
          ui.btn.style.display = 'inline-block';
        }
      }

      try {
        // 1. Parse Params (Handle both Hash and Query string styles)
        const urlParams = new URLSearchParams(
          window.location.hash.substring(1) || window.location.search
        );
        
        const token = urlParams.get('access_token');
        const error = urlParams.get('error');
        const errorDesc = urlParams.get('error_description');
        const expiresIn = urlParams.get('expires_in');
        const state = urlParams.get('state'); // Highly recommended to check this

        // 2. Error Check
        if (error) throw new Error(errorDesc || error);
        if (!token) throw new Error('No access token received from provider.');

        // 3. Prepare Payload
        const messagePayload = {
          type: 'TABLISS_OAUTH_TOKEN',
          token: token,
          expiresIn: expiresIn,
          state: state
        };

        // 4. Send Message
        const targetWindow = window.opener || window.parent;

        if (targetWindow && targetWindow !== window) {
          // Security: Use TARGET_ORIGIN instead of '*'
          // If running within an extension where origin is tricky, ensure
          // the receiving end verifies the message source.
          targetWindow.postMessage(messagePayload, '*'); // Update '*' to TARGET_ORIGIN if possible
          
          setUIState('success', 'You have successfully signed in. This window will close shortly.');
          
          // Auto-close attempt
          setTimeout(() => {
            try { window.close(); } catch(e) { /* Ignore if blocked */ }
          }, 1500);

        } else {
          // Fallback: This usually happens if the user opened the callback URL directly
          // or if the WebAuthFlow in an extension captured the redirect silently.
          setUIState('success', 'Authentication complete. You can close this tab.');
        }

      } catch (err) {
        console.error('OAuth Error:', err);
        setUIState('error', 'We could not log you in', err.message);

        // Notify parent of error
        const targetWindow = window.opener || window.parent;
        if (targetWindow && targetWindow !== window) {
          targetWindow.postMessage({
            type: 'TABLISS_OAUTH_ERROR',
            error: err.message
          }, '*');
        }
      }
    })();
  </script>
</body>
</html>
