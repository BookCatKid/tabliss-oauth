<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TablissNG Authentication</title>
  <style>
    :root {
      /* Light Mode Variables */
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --success: #10b981;
      --error: #ef4444;
      --accent: #6366f1;
      --border: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Mode Variables */
        --bg-color: #111827;
        --card-bg: #1f2937;
        --text-main: #f9fafb;
        --text-sub: #9ca3af;
        --border: #374151;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s;
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
      text-align: center;
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    p {
      color: var(--text-sub);
      margin: 0 0 1.5rem 0;
      line-height: 1.5;
    }

    /* Icon States */
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .btn {
      background-color: var(--text-main);
      color: var(--card-bg);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      display: none; /* Hidden by default */
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }

    /* Utility Classes */
    .text-success { color: var(--success); }
    .text-error { color: var(--error); }
    .hidden { display: none !important; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="card">
    <!-- State Icons -->
    <div id="icon-loading" class="icon spinner"></div>
    
    <svg id="icon-success" class="icon text-success hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <svg id="icon-error" class="icon text-error hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <h1 id="title">Authenticating...</h1>
    <p id="message">Please wait while we complete the sign-in process.</p>
    
    <button id="close-btn" class="btn" onclick="window.close()">Close Window</button>
  </div>

  <script>
    (function() {
      // UI Helper Functions
      const ui = {
        title: document.getElementById('title'),
        message: document.getElementById('message'),
        btn: document.getElementById('close-btn'),
        icons: {
          loading: document.getElementById('icon-loading'),
          success: document.getElementById('icon-success'),
          error: document.getElementById('icon-error')
        }
      };

      function setUIState(state, titleText, messageText) {
        // Hide all icons
        Object.values(ui.icons).forEach(el => el.classList.add('hidden'));

        if (state === 'success') {
          ui.icons.success.classList.remove('hidden');
          ui.title.textContent = titleText || 'Success!';
          ui.title.className = 'text-success';
          ui.message.textContent = messageText || 'You can now close this window.';
          setTimeout(() => ui.btn.style.display = 'inline-block', 500);
        } else if (state === 'error') {
          ui.icons.error.classList.remove('hidden');
          ui.title.textContent = titleText || 'Authentication Failed';
          ui.title.className = 'text-error';
          ui.message.textContent = messageText;
          ui.btn.style.display = 'inline-block';
        }
      }

      function processAuth() {
        try {
          // 1. Parse Parameters
          // We look in both Search (?) and Hash (#) to support different providers
          const searchParams = new URLSearchParams(window.location.search);
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          
          const code = searchParams.get('code') || hashParams.get('code');
          const token = searchParams.get('access_token') || hashParams.get('access_token');
          const error = searchParams.get('error') || hashParams.get('error');
          const errorDesc = searchParams.get('error_description') || hashParams.get('error_description');

          // 2. Handle Errors explicitly
          if (error) {
            throw new Error(errorDesc || error);
          }

          let messagePayload = null;

          // 3. Scenario A: Authorization Code (PKCE Flow)
          if (code) {
            messagePayload = {
              type: 'TABLISS_OAUTH_CODE',
              code: code,
              state: searchParams.get('state') || hashParams.get('state')
            };
          } 
          // 4. Scenario B: Access Token (Implicit Flow)
          else if (token) {
            messagePayload = {
              type: 'TABLISS_OAUTH_TOKEN',
              token: token,
              expiresIn: searchParams.get('expires_in') || hashParams.get('expires_in'),
              state: searchParams.get('state') || hashParams.get('state')
            };
          } 
          // 5. Scenario C: No valid data found
          else {
            throw new Error('No authorization code or token found in URL.');
          }

          // 6. Send to Parent/Opener
          const targetWindow = window.opener || window.parent;
          
          if (targetWindow && targetWindow !== window) {
            // NOTE: Replace '*' with 'https://your-app-url.com' for better security
            targetWindow.postMessage(messagePayload, '*');
            
            setUIState('success', 'Success!', 'You can now close this window.');
            
            // Attempt auto-close
            setTimeout(() => {
              try { window.close(); } catch(e) { /* Ignore if blocked */ }
            }, 1500);
          } else {
            // Extension Context: 
            // If opened via chrome.identity.launchWebAuthFlow, there is no opener.
            // The extension detects the URL change automatically.
            setUIState('success', 'Success!', 'You can now return to Tabliss.');
          }

        } catch (err) {
          console.error('Auth Error:', err);
          setUIState('error', 'Authentication Failed', err.message);

          // Try to report error back to app if possible
          if (window.opener) {
            window.opener.postMessage({
              type: 'TABLISS_OAUTH_ERROR',
              error: err.message
            }, '*');
          }
        }
      }

      // Run
      processAuth();
    })();
  </script>
</body>
</html>
